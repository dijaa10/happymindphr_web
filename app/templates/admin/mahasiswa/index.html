{% extends "admin/layouts/main.html" %} {% block title %} Data Mahasiswa {% endblock
%} {% block content %}
<header class="mb-3">
  <a href="#" class="burger-btn d-block d-xl-none">
    <i class="bi bi-justify fs-3"></i>
  </a>
</header>

<div class="page-heading">
  <div class="page-title">
    <div class="row">
      <div class="col-12 col-md-6 order-md-1 order-last">
        <h3>Data Mahasiswa</h3>
        <p class="text-subtitle text-muted">
          Dibawah ini data mahasiswa yang telah mendaftar
        </p>
      </div>
      <div class="col-12 col-md-6 order-md-2 order-first">
        <nav
          aria-label="breadcrumb"
          class="breadcrumb-header float-start float-lg-end"
        >
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Data Mahasiswa
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
  <section class="section">
    <div class="card">
      <!-- <div class="card-header">Simple Datatable</div> -->
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped " id="data">
            <thead>
              <tr>
                <th>No</th>
                <th>id</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Nim</th>
                <th>Tanggal Lahir</th>
                <th>Aksi</th>
              </tr>
            </thead>
          </table>
        </div>
        
      </div>
    </div>
  </section>
</div>

{% endblock %} {% block script %}
<script>
  $(document).ready(function () {
    var table = $("#data").DataTable({
      columnDefs: [
        {
          searchable: true,
          orderable: true,
          targets: 3,
        },
      ],
      processing: true,
      ajax: {
        url: "{{url_for('mahasiswa_json')}}",
        type: "GET",
        beforeSend: function (xhr) {
          xhr.setRequestHeader("Content-Type", "application/json");
        },
      },
      columns: [
        {
          data: "id_row",
          name: "id_row",
          render: function (data, type, row, meta) {
            return meta.row + meta.settings._iDisplayStart + 1;
          },
        },
        {
          data:"id",
          name:"id",
          visible:false
        },
        {
          data: "nama",
          name: "nama",
        },
        {
          data: "email",
          name: "email",
        },
        {
          data: "nim",
          name: "nim",
        },
        {
          data: "tanggal_lahir",
          name: "tanggal_lahir",
        },
        {
          data:null,
          name:"aksi",
          render: (data, type, row, meta) => {
            var edit_url = "{{url_for('mahasiswa_edit',mahasiswa_id=':var')}}"
            return `<div style="height:36px">
                <a href="${edit_url.replace(':var',data.id)}" class="btn icon btn-outline-success"><i class="bi bi-info-circle"></i></a>
              </div>`
          }
        }
      ],
    });
  });
</script>
{% endblock %}
